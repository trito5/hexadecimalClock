<!DOCTYPE html>
<html>

<head>
    <title>Hexagon Color Clock</title>
    <meta charset="UTF-8">
    <style type="text/css">
        #main {
            text-align: center;
            width: 100%;
            height: 100%;
            vertical-align: middle;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 80px;
            color: white;
            padding-top: 200px;
        }

        a {text-decoration: none;
            font-size:12px;
          color: white;}

          a:hover {color:rgb(255, 162, 255) }
        
          p {
            font-size: 12px;
          }
    </style>


</head>

<body>

    <div id="main">


        <span id="clock">test</span>
        <p>Therese Andersson - Junior Java Developer</p>
        <p><a href="https://www.linkedin.com/in/therese-andersson-62aa9a97/">Linked In</a> | <a href="https://github.com/trito5">GitHub</a></p>
    </div>
    <script type="text/javascript">
        

        function changeColor() {
            var date = new Date();
            date.setTime(date.getTime());
            var seconds = date.getSeconds();
            var minutes = date.getMinutes();
            var hour = date.getHours();

            if (hour < 10) {
                hour = "0" + hour;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            document.getElementById("clock").innerHTML = "#" + hour + ":" + minutes + ":" + seconds;

            document.body.style.backgroundColor = "#" + hour + minutes + seconds;
        }

        setInterval(changeColor, 1000);



    </script>

</body>

</html>
